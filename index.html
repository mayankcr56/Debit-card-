<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card_inner">
            <div class="card_front">
                <img src="img/laplace.svg" alt="Laplace" class="logo">
                <div class="chip">
                    <div class="chip-line"></div>
                </div>
                <div class="bank-name">
                    <h4>Bank Of Asia</h4>
                </div>
                <!-- svg wave -->
                <div class="card-number">
                    <div>4687 6689 2233 5669</div>
                </div>
                <div class="card-info">
                    <div class="card-holder">MAYANK PRAJAPATI</div>
                    <div class="card-info_right">
                        <div class="exp-date">05/25</div>
                        <div class="mastercard">
                            <div class="circle circle--red"></div>
                            <div class="circle circle--yellow"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card_back">
                <div class="card-strip"></div>
                <div class="card-signature-wrapper">
                    <div class="card-signature-field">
                        <div class="card-signature-headline">
                            Authorized Signature
                        </div>
                        <div class="card-signature">Mayank</div>
                    </div>
                    <div class="card-ccv">110</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css"></script>
</body>

</html>
